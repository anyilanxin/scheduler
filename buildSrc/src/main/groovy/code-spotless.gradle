plugins {
    id "com.diffplug.spotless"
}


spotless {
    format 'misc', {
        target '*.gradle', '.gitattributes', '.gitignore'
        trimTrailingWhitespace()
        indentWithTabs()
        endWithNewline()
    }
    json {
        target '**/*.json'
        simple()
    }
    yaml {
        target '**/src/**/*.yaml', '**/src/**/*.yml'
        prettier()
    }
    java {
        target("**/src/main/java/**/*.java")
        googleJavaFormat()
        formatAnnotations()
        indentWithSpaces()
        importOrder()
        trimTrailingWhitespace()
        endWithNewline()
        toggleOffOn("formatting:off", "formatting:on")
        targetExclude("**/build/generated/source*/**/*.*")
    }
    scala {
        target("**/src/main/scala/**/*.scala")
        scalafmt()
    }
}

compileJava.dependsOn("spotlessApply")
